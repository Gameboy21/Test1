{% extends 'index.html' %}

{%block title%} RaaS Support {% endblock title%}
{%block placeholder%} <a href="/logout">Logout</a> {% endblock placeholder%}
{%block body%}


<div class="container mt-5">
  <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Project Name</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">User Name</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Query Details</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Enter Details!!">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Project Manager</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
  </div>

{%endblock%}
